<ion-content padding>
    <div class="rease_header">
        <ion-row>
            <ion-col>
                <!-- Previous button -->
                <button class="rease_previous_btn" (click)="goBack()">
                    <img src="assets/imgs/button_previous.png">
                </button>
            </ion-col>
            <ion-col col-8>
                <!-- Title -->
                <h1 [navPush]="homeComponent" class="rease_title">REASE</h1>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </div>

    <ion-grid>
        <ion-row justify-content-around>
            <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3  align-self-center>
                <form (ngSubmit)="postCall()">
                    <ion-item>
                        <ion-label class="rease_form_label" floating>Username</ion-label>
                        <ion-input [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}" class="rease_form_input" type="username" ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="rease_form_label" floating>Mot de passe</ion-label>
                        <ion-input [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" class="rease_form_input" type="password"></ion-input>
                    </ion-item>

                    <button margin-top ion-button  type="submit" class="login_button">Connexion</button>

                </form>

                <ion-row padding-top>
                    <ion-col>
                        <button ion-button clear block (click)="toRegister()" class="rease_btn_no_bg" >Inscription</button>
                    </ion-col>
                    <ion-col>
                        <button ion-button clear block class="rease_btn_no_bg" >Mot de passe oubli√© ?</button>
                    </ion-col>
                </ion-row>

            </ion-col>

        </ion-row>



    </ion-grid>

</ion-content>
