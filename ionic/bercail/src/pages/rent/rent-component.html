        <button class="rease_previous_btn" (click)="goBack()">
            <img src="assets/imgs/button_previous.png">
        </button>

        <h1 [navPush]="homeComponent" class="rease_title">REASE</h1>

    <h2 class="rease_form_title">FILTRES</h2>

    <button ion-button block (click)="onResearch()" class="rease_search_btn">Rechercher</button>

</ion-content>
